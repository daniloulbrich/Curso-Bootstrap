    <div class="container">
        <h1>Dejame tu comentario</h1>
        <form>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="nombre" >Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre">
              </div>
              <div class="form-group col-sm-6">
                <label for="apellido" >Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" name="apellido">
              </div>
              <div class="form-group col-sm-12">
                <label for="email" >Email</label>
                <input type="text" class="form-control" id="email" placeholder="Ingrese su email" name="email">
              </div>
              <div class="form-group col-sm-9">
                <label for="domicilio" >Domicilio</label>
                <input type="text" class="form-control" id="domicilio" placeholder="Ingrese su domicilio" name="domicilio">
              </div>
              <div class="form-group col-sm-3">
                <label for="provincia" >Provincia</label>
                <select name="provincia" id="provincia" class="form-control">
                    <option selected value="1">Cordoba</option>
                    <option value="2">Santa Fe</option>
                    <option value="3">Mendoza</option>
                    <option value="4">San Juan</option>
                    <option value="5">Misiones</option>
                </select>
              </div>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea name="comentario" id="comentario" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class= "form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Quiero que me contacten</label>
                </div>
            </div>
            <button type="submit" class="btn btn-light">Enviar</button>
          </form>
